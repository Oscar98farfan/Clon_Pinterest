<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="" alt="">
            <button>Inicio</button>
            <button>Explorar</button>
            <button>Crear +</button>
        </nav>
    </header>
    <main>
        <section id="grid" class="grid-container">
            <div class="column-grid"></div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
        </section>
    </main>
    <script>
        var grid = document.getElementById("grid")
        var grid_items = grid.children
        for (let i = 0; i < grid_items.length; i++) {
            for (let j = 0; j < 6; j++) {
                var height = Math.floor(Math.random() * (500 - 100 + 1)) + 250;
                var containerImg = document.createElement("div")
                var img = document.createElement("img");
                
                img.src = "https://picsum.photos/250/"+height+"?random=" + j;
                containerImg.appendChild(img)
                img.className = "column-grid_img"
                grid_items[i].appendChild(containerImg);
            }
        };
    </script>
</body>
</html>
