<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon Pinterest</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="img-nav-container">
                <img id="icono-pinterest" src="/img/pinterest.png" alt="LP">
            </div>
            <ul>
                <li><a href="#" class="links">Inicio</a></li>
                <li><a href="#" class="links">Explorar</a></li>
                <li><a href="#" class="links">Crear ▼</a></li>
                <li><input id="buscador" type="text" placeholder="🔎 Search"></li>
                <li><a href="#" class="icono"><img src="/img/campana.png" alt="N"></a></li>
                <li><a href="#" class="icono"><img src="/img/comentario.png" alt="M"></a></li>
                <li><a href="#" class="icono"><img src="/img/Protalento.jpeg" alt="U"></a></li>
                <li><a href="#" class="icono"><img src="/img/flecha.png" alt="MD"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="grid" class="grid-container">
            <div class="column-grid">

            </div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
            <div class="column-grid"></div>
        </section>
    </main>

    <script>
        var grid = document.getElementById("grid")
        var grid_items = grid.children
        for (let i = 0; i < grid_items.length; i++) {
            for (let j = 0; j < 5; j++) {
                // creamos un div con la clase column-grid_container
                var containerImg = document.createElement("div")
                containerImg.className = "column-grid_container"
                // creamos la imagen correspondiente
                var img = document.createElement("img");
                img.src = "https://picsum.photos/250/"+height+"?random="+j;
                var height = Math.floor(Math.random() * (500 - 100 + 1)) + 250;
                img.className = "column-grid_img"
                // creamos elcontenedor de los botones
                var buttonContainer = document.createElement("div")
                buttonContainer.className = "button-container"
                // agregamos loscuatro botones 
                buttonContainer.appendChild(createButton("oscarF ▼", "username"))
                buttonContainer.appendChild(createButton("Guardar", "save"))
                buttonContainer.appendChild(createButton("⏫", "shared"))
                buttonContainer.appendChild(createButton("💯", "options"))
                // agregamos la imagen y elcontenedor de los botoens
                containerImg.appendChild(img)
                containerImg.appendChild(buttonContainer)
                grid_items[i].appendChild(containerImg);
            }
        };
        function createButton(text, className) {
            var button = document.createElement("button")
            button.className = "button-img button-" + className;
            button.innerHTML = text
            return button
        }

    </script>
</body>
</html>
